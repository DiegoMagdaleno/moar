BlockNesting:
  Enabled: true

CharacterLiteral:
  Enabled: true

ClassLength:
  Enabled: false

CyclomaticComplexity:
  Enabled: false

DefWithParentheses:
  Enabled: true

Documentation:
  Enabled: true

HashSyntax:
  Enabled: false

IfUnlessModifier:
  Enabled: false

LineLength:
  Enabled: true
  Max: 100

LiteralInCondition:
  Enabled: false

MethodCallWithoutArgsParentheses:
  Enabled: true

MethodLength:
  Enabled: false

NilComparison:
  Enabled: true

NumericLiterals:
  Enabled: true

PerlBackrefs:
  Enabled: true

RedundantReturn:
  Enabled: false

RescueException:
  Enabled: true

SingleLineMethods:
  Enabled: true

SpecialGlobalVars:
  Enabled: true

StringLiterals:
  Enabled: true

WordArray:
  Enabled: false

